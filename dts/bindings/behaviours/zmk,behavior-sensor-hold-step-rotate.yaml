description: Sensor rotate behavior with hold + grouped step actions

compatible: "zmk,behavior-sensor-hold-step-rotate"

properties:
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0

  timeout-ms:
    type: int
    required: false
    default: 180

  step-group-size:
    type: int
    required: false
    default: 5

  direction-hold-mode:
    type: int
    required: false
    default: 0

  bindings:
    type: phandle-array
    required: true
    description: "Four bindings: hold_cw, hold_ccw, step_cw, step_ccw"

  require-top-layer:
    type: boolean
    required: false
    description: "If set, behavior runs only on top layer."

  quick-release:
    type: boolean

  quick-release-allow-list:
    type: array
    required: false