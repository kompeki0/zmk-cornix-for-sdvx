description: Sensor hold rotate behavior

compatible: "zmk,behavior-sensor-hold-rotate"

properties:
  bindings:
    type: phandle-array
    required: true
    description: "Two bindings: CW then CCW (each can have params, e.g. &kp C_VOL_UP)."

  timeout-ms:
    type: int
    required: false
    default: 180
    description: "Release after this many ms without new steps."
