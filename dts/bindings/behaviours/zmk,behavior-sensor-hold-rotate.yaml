description: Sensor hold rotate behavior (treat encoder steps as a hold)

compatible: "zmk,behavior-sensor-hold-rotate"

properties:
  bindings:
    type: phandles
    required: true
    description: Two bindings: CW binding then CCW binding.

  timeout-ms:
    type: int
    required: false
    default: 180
    description: >
      If no further encoder steps occur for this duration (ms),
      release the currently held binding.
