description: Sensor hold rotate behavior

compatible: "zmk,behavior-sensor-hold-rotate"

properties:
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0
    description: "Number of argument cells for sensor-bindings."

  bindings:
    type: phandle-array
    required: true
    description: "Two bindings: CW then CCW (each can have params)."

  timeout-ms:
    type: int
    required: false
    default: 180
    description: "Release after this many ms without new steps."
